backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'home'
    label: 'Home Gallery'
    folder: 'content/home'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Photograph', name: 'photograph', widget: 'image'}
  - name: 'bw'
    label: 'B&W Work'
    folder: 'content/bw'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Photograph', name: 'photograph', widget: 'image'}
  - name: 'about'
    label: 'About'
      folder: 'content/about'
      format: 'frontmatter'
      create: false
      delete: false
      slug: '{{slug}}'
      editor:
        preview: false
      fields:
        - { label: 'Title', name: 'title', widget: 'string' }
        - { label: 'Photograph', name: 'photograph', widget: 'image'}
        - { label: 'Description', name: 'description', widget: 'markdown'}
