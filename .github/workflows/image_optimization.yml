name: Images Optimization

on:
  push:
    branches: [ "master" ]
    paths:
      - 'static/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'static/**'

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: namoscato/action-tinify@v1
        with:
          api_key: ${{ secrets.TINIFY_API_KEY }}
          commit_user_name: 'Kevin Rodr√≠guez'
          commit_user_email: 'kyrodriguez97@gmail.com'
          resize_height: 1080
